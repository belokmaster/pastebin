<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste Created</title>
    <style>
        body {
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            margin: 0;         
            font-family: 'Arial', serif; 
            color: #333;        
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paste created!</h1>
        <p><a href="{{.Link}}">View your paste</a></p>
    </div>
</body>
</html>
