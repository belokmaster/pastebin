<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Paste</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;     
            height: 100vh;         
            margin: 0;       
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
        }
        div {
            text-align: center; 
            padding: 20px; 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        h1 {
            margin: 0;         
            font-family: 'Arial', serif; 
            color: #333;        
        }
        textarea {
            display: block;  
            margin: 10px auto;  
        }
        button {
            margin-top: 0;   
            padding: 2px 16px;  
            font-size: 16px;    
            cursor: pointer;    
        }
        .expiration-buttons {
            display: flex; 
            justify-content: center; 
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0; 
        }
        .expiration-buttons button {
            margin: 0 5px; 
            width: 100px;
        }
        .active {
            margin-top: 0;   
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px; /* Add border-radius to make it rounded */
        }
        text {
            margin: 10;         
            font-family: 'Arial', serif; 
            color: #333;
            font-weight: bold;        
        }
    </style>
</head>
<body>
    <div>
        <h1>Create your Paste</h1>
        <text>and choose the lifetime of your paste's links</text>
        <form action="/create" method="POST">
            <textarea name="content" rows="12" cols="48" placeholder="Enter your text..."></textarea>
            <div class="expiration-buttons">
                <button type="button" onclick="setExpiration(30, this)">30 min.</button>
                <button type="button" onclick="setExpiration(60, this)">60 min.</button>
                <button type="button" onclick="setExpiration(180, this)">180 min.</button>
            </div>
            <button type="submit">Submit</button>
            <input type="hidden" name="expiration" id="expiration" value="">
        </form>
    </div>
    <script>
        function setExpiration(minutes, button) {
            document.getElementById('expiration').value = minutes;

            const buttons = document.querySelectorAll('.expiration-buttons button');
            buttons.forEach(btn => btn.classList.remove('active'));

            button.classList.add('active');
        }
    </script>
</body>
</html>
