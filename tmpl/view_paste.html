<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Paste</title>
    <style>
        body {
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        pre {
            text-align: left;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap; 
            font-family: Arial, sans-serif;
        }
        h1 {
            margin: 0;         
            font-family: 'Arial', serif; 
            color: #333;        
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paste ID: {{.ID}}</h1>
        <pre>{{.Content}}</pre>
        <p>Created at: {{.CreatedAt}}</p>
    </div>
</body>
</html>
